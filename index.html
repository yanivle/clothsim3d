  <head>

        position: relative;
      }

      canvas {
        position: absolute;
        left: 0;

        position: absolute;
        right: 0;
      }

        position: absolute;

      }

      input {
        margin: 20px;
      }

    <div id="wrapper">
      <canvas width=800 height=600 id="canvas"></canvas>
      <script src="compiled.js/clothsim.js" type="module"></script>
      <br/>
      <button type="button" id="reset" onclick="initCloth()">Reset</button><br/>
      <div id="insert_point">
      </div>

</html>
